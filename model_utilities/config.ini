[DIRECTORIES]
split_data_dir = ../pl-csb-data/data/2_split
preprocessed_data_dir = ../pl-csb-data/data/3_preprocessed
hyperparameter_log_dir = model_utilities/hyperparameter_search/tensorboard_logs

[MODEL]
pretrained_model_name = facebook/nllb-200-distilled-600M
output_model_name = pl-csb-model-v1

[TRAINING]
batch_size = 8
max_length = 128
warmup_steps = 1000
num_epochs = 50
early_stop_patience_in_epochs = 3
shuffle_seed = 2137

[OPTIMIZER]
class_name = Adafactor
learning_rate = 1e-4
clip_threshold = 0.8
decay_rate = -0.8
weight_decay = 1e-3
scale_parameter = False
relative_step = False

[DATA WEIGHTS]
dictionaries = 0.166
corpus = 0.334
remus = 0.5

[DATA]
validation_data_file = ${DIRECTORIES:preprocessed_data_dir}/val.tsv
validation_debug_data_file = ${DIRECTORIES:preprocessed_data_dir}/val_debug.tsv
validation_synonyms_pol_data_file = ${DIRECTORIES:split_data_dir}/val-bleu-agnostic.pol.txt
validation_synonyms_csb_data_file = ${DIRECTORIES:split_data_dir}/val-bleu-agnostic.csb.txt
